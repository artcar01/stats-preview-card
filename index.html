<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="content">
      <div class="image-card"></div>
      <div class="text-card">
        <div class="headline-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>

        <div class="body-text">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-text">
          <div class="stats-num" id="stats-comp">
            <h2>10k+</h2>
            <p class="stats-label">companies</p>
          </div>
          <div class="stats-num" id="stats-temp">
            <h2>314</h2>
            <p class="stats-label">templates</p>
          </div>
          <div class="stats-num" id="stats-quer">
            <h2>12m+</h2>
            <p class="stats-label">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/art_art87">Art Carida</a>.
    </div>
  </body>
</html>
